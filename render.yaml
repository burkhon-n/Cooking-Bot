services:
  - type: web
    name: cooking-bot
    env: python
    region: oregon
    plan: free
    buildCommand: bash setup.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: DATA_DIR
        value: /opt/render/project/src/data
      - key: PYTHON_VERSION
        value: 3.13.1
