version: '3.8'

services:
  cooking-bot:
    build: .
    container_name: cooking-bot
    restart: always
    ports:
      - "8000:8000"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - ADMIN_IDS=${ADMIN_IDS}
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    networks:
      - cooking-bot-network

networks:
  cooking-bot-network:
    driver: bridge
